<div class="row">
<div class="col-md-1">

</div>
<div class="col-md-10">
<h3>Search &amp; Add Movies
<div style="float:right;"><a href="#/admin"><button type="button" class="btn btn-primary">Back</button></a></div></h3>
</h3><br>
<!--{{movieDetails}}<br><br>-->

<table class="table ">
  <tr>
    <th>
      Title : <input ng-model="moviename">
    </th>
    <th>
      Year : <input ng-model="year">
    </th>
    <th>
      <button class="btn btn-primary" id="showhide" ng-click="searchmovie()">Search Movie</button>
    </th>
  </tr>
</table>

<div id="searchdata">
<table class="table table-striped">
  <tr>
    <th>
      Poster
    </th>
    <th>
      Title
    </th>
    <th>
      Genre
    </th>
    <th>
      Language
    </th>
    <th>

    </th>
  </tr>
  <tr>
    <td>
      <img src="{{movieDetails.Poster}}" width="100" height="150" alt="no image" />
    </td>
    <td>
      {{movieDetails.Title}}
    </td>
    <td>
      {{movieDetails.Genre}}
    </td>
    <td>
      {{movieDetails.Language}}
    </td>
    <td>
      <button class="btn btn-primary" ng-click="addmovie()">Add Movie</button>
    </td>
  </tr>
</table>
</div>

<table class="table table-striped">
  <tr>
    <th>Title</th>
    <th>Genre</th>
    <th>Language</th>
    <th>Actors</th>
    <th>Runtime</th>
    <th>

    </th>
  </tr>
  <tr ng-repeat="m in movieData">
    <td>{{m.Title}}</td>
    <td>{{m.Genre}}</td>
    <td>{{m.Language}}</td>
    <td>{{m.Actors}}</td>
    <td>{{m.Runtime}}</td>
    <td>
      <button class="btn btn-danger glyphicon glyphicon-floppy-remove" ng-click="deleteMovie(m)">&times;</button>
    </td>
  </tr>
</table>

</div>
<div class="col-md-1">

</div>
</div>
